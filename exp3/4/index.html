<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>jqurey例子</title>
        <script src="jquery.min.js">

        </script>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $("div").animate({
                        left:'250px',
                        opacity:'0.5',
                        height:'150px',
                        width:'150px'
                    })
                })
            })
        </script>
    </head>
    <body>
        <button>开始动画</button>
        <p>
            默认情况下，所有html的位置都是静态的，并且无法移动，如需要对位置进行操作，
            记得首先把元素的css poistion属性设置为relative、fixed或者absolute。
        </p>
        <div style="background: #98bf21;height: 100px;width: 100px;position: absolute;"></div>
    </body>
</html>
