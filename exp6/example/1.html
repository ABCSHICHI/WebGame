<html>
    <head>
<script src="jquery-1.8.3.min.js">

</script>
<script>
    $(document).ready(function(){//当我们的文档加载完后调用
        console.log($("p"));//标签p的包装集输出
        $("p").click(function(){
            $(this).css("background-color","blue");//当前元素下的css中的背景颜色
        });
    });
</script>
    </head>
    <body>
        <p>test1</p>
        <p>test2</p>
        <p>test3</p>
    </body>
</html>
